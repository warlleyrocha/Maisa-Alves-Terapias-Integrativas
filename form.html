    <section class="formulario">
        <div class="container mt-5 formulario">
            <h1>Agendamento</h1>
            <form id="agendamentoForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" class="form-control" id="data" required>
                </div>
                <div class="form-group">
                    <label for="local">Local:</label>
                    <select class="form-select form-group" aria-label="Default select example">
                        <option selected></option>
                        <option value="1">Santa Maria de Jetibá</option>
                        <option value="2">Santa Teresa</option>
                        <option value="3">Itarana</option>
                    </select>
                </div>           
                <div class="form-group">
                    <label for="horario">Horário:</label>
                    <input type="time" class="form-control" id="horario" required>
                </div>
                <button type="submit" class="btn btn-primary">Agendar</button>
            </form>
        </div>
    </section>
    
    <section id="contato">
        <div class="container mt-5 border-top">
            <div class="row" id="borda">
                <div class="col-md-6 col-sm-12">
                    
                    <div class="icone">
                        <div>
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div>
                            <h4>Onde estamos </h4>
                            <p>Santa Maria de Jetibá-ES</p>                                    
                            <p>Itarana-ES</p>
                        </div>                                                                          
                    </div>
                    
                    <div class="icone">
                        <div>
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div>
                            <h4>Telefone </h4>
                            <p>+552799661-6210</p>
                        </div>
                    </div>
                    
                    <div class="icone">
                        <div>
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div>
                            <h4>Email</h4>
                            <p>contato@maisaintegrativa.com</p>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
        
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
